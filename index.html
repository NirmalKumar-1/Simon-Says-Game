<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    
    <!-- stylesheet -->
     <link rel="stylesheet" href="style.css">

    <!-- google font -->
     <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Simon Says Game</h1>
        <h3>Press any key to start the game</h3>

        <div class="btn-container">
            <div class="line-one">
                <div class="btn red" type="button" id="red"></div>
                <div class="btn yellow" type="button" id="yellow"></div>
            </div>
            <div class="line-two">
                <div class="btn green" type="button" id="green"></div>
                <div class="btn purple" type="button" id="purple"></div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
     <script src="app.js"></script>
</body>
</html>
